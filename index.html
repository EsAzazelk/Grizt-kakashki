    Object.keys(truths).forEach(k => {
      if (k !== "all") truths.all.push(...truths[k]);
    });
    Object.keys(dares).forEach(k => {

    });

    function addPlayer() {
      const input = document.getElementById("playerInput");
      const name = input.value.trim();
      if (name && !players.includes(name)) {
        players.push(name);
        localStorage.setItem('players', JSON.stringify(players));
        updatePlayersList();
        input.value = "";
      } else {
        alert("–í–≤–µ–¥–∏—Ç–µ —É–Ω–∏–∫–∞–ª—å–Ω–æ–µ –∏–º—è —É—á–∞—Å—Ç–Ω–∏–∫–∞!");

    }

    function updatePlayersList() {
      const list = document.getElementById("players");
      list.innerHTML = players.length > 0 ? "<strong>–£—á–∞—Å—Ç–Ω–∏–∫–∏:</strong><br>" + players.join(", ") : "";
    }

    function startGame() {
      if (players.length === 0) {
        alert("–î–æ–±–∞–≤—å—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–Ω–æ–≥–æ —É—á–∞—Å—Ç–Ω–∏–∫–∞!");
        return;
      }

      const mode = document.getElementById("modeSelect").value;

      const availableTruths = mode === "all" ? truths.all : truths[mode];
      const availableDares = mode === "all" ? dares.all : dares[mode];

      const isTruth = Math.random() < 0.5;
      const task = isTruth
        ? availableTruths[Math.floor(Math.random() * availableTruths.length)]
        : availableDares[Math.floor(Math.random() * availableDares.length)];

      const randomPlayer = players[Math.floor(Math.random() * players.length)];

      const result = `<strong>${randomPlayer}</strong>, —Ç–µ–±–µ –≤—ã–ø–∞–ª–æ: <strong>${isTruth ? '–ü—Ä–∞–≤–¥–∞' : '–î–µ–π—Å—Ç–≤–∏–µ'}</strong><br>–ó–∞–¥–∞–Ω–∏–µ: ${task}`;
      document.getElementById("gameResult").innerHTML = result;
    }

    function givePunishment() {
      const punishments = [
        "–°–¥–µ–ª–∞–π 10 –æ—Ç–∂–∏–º–∞–Ω–∏–π.",
        "–ü–æ—Å—Ç–æ–π –Ω–∞ –≥–æ–ª–æ–≤–µ 10 —Å–µ–∫—É–Ω–¥.",
