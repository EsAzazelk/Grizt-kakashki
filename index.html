<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>–ü—Ä–∞–≤–¥–∞ –∏–ª–∏ –î–µ–π—Å—Ç–≤–∏–µ</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
      text-align: center;
      padding: 40px;
      color: #333;
    }

    h1 {

    }

    input[type="text"] {
      padding: 10px;
      width: 300px;
      margin: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      opacity: 0.9;
    }

    .truth-btn {
      background-color: #3498db;
      color: white;
    }

    .dare-btn {
      background-color: #2ecc71;
      color: white;
    }

    .punish-btn {
      background-color: #e74c3c;
      color: white;
    }

    select, label {
      display: block;
      margin: 10px auto;
      font-size: 16px;
    }

    .result {
      margin-top: 30px;
      font-size: 20px;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .truth-result {
      background-color: #dfe6e9;
      color: #2980b9;
    }

    .dare-result {
      background-color: #d4edda;
      color: #155724;
    }

    #players {
      margin-top: 10px;
      font-style: italic;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>–ü—Ä–∞–≤–¥–∞ –∏–ª–∏ –î–µ–π—Å—Ç–≤–∏–µ üé≤</h1>

  <input type="text" id="playerInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è —É—á–∞—Å—Ç–Ω–∏–∫–∞">
  <button onclick="addPlayer()">–î–æ–±–∞–≤–∏—Ç—å —É—á–∞—Å—Ç–Ω–∏–∫–∞</button>

  <div id="players"></div>

  <label for="modeSelect">–í—ã–±–µ—Ä–∏—Ç–µ —Ä–µ–∂–∏–º:</label>
  <select id="modeSelect">
    <option value="">-- –í—ã–±–µ—Ä–∏—Ç–µ —Ä–µ–∂–∏–º --</option>
    <option value="all">–í—Å–µ —Ä–µ–∂–∏–º—ã</option>
    <option value="chill">–ß–∏–ª–æ–≤–æ–µ</option>
    <option value="party">–í–µ—á–µ—Ä–∏–Ω–∫–∞</option>
    <option value="dirty">–ü–æ—à–ª–æ–µ</option>
  </select>

  <div style="margin: 20px;">
    <button class="truth-btn" onclick="startGame('truth')">–ü—Ä–∞–≤–¥–∞</button>
    <button class="dare-btn" onclick="startGame('dare')">–î–µ–π—Å—Ç–≤–∏–µ</button>
  </div>

  <button class="punish-btn" onclick="givePunishment()">–ù–∞–∫–∞–∑–∞–Ω–∏–µ</button>

  <div class="result" id="gameResult"></div>

  <script>
    const players = JSON.parse(localStorage.getItem('players')) || [];

    // –°–ø–∏—Å–∫–∏ –∑–∞–¥–∞–Ω–∏–π (–º–æ–∂–Ω–æ —Ä–∞—Å—à–∏—Ä—è—Ç—å)
    const truths = {
      all: [],
      chill: [
        "–ö–∞–∫–æ–π —É —Ç–µ–±—è —Å–∞–º—ã–π —Å—Ç—Ä–∞–Ω–Ω—ã–π —Ç–∞–ª–∞–Ω—Ç?",
        "–¢—ã –ø—Ä–µ–¥–ø–æ—á–∏—Ç–∞–µ—à—å –∑–∏–º—É –∏–ª–∏ –ª–µ—Ç–æ? –ü–æ—á–µ–º—É?",
        "–ö—Ç–æ –±—ã–ª(–∞) —Ç–≤–æ–∏–º –ø–µ—Ä–≤—ã–º —É—á–∏—Ç–µ–ª–µ–º?",
        "–ö–∞–∫ —Ç—ã –ø—Ä–æ–≤–æ–¥–∏—à—å –≤—ã—Ö–æ–¥–Ω—ã–µ?"
        // –¥–æ–±–∞–≤—å –±–æ–ª—å—à–µ –≤–æ–ø—Ä–æ—Å–æ–≤ –ø—Ä–∏ –∂–µ–ª–∞–Ω–∏–∏
      ],
      party: [
        "–° –∫–µ–º –∏–∑ –ø—Ä–∏—Å—É—Ç—Å—Ç–≤—É—é—â–∏—Ö —Ç—ã –±—ã –ø–æ–º–µ–Ω—è–ª—Å—è(–∞—Å—å) –∂–∏–∑–Ω—å—é –Ω–∞ –¥–µ–Ω—å?",
        "–ö–∞–∫–æ–µ —Å–∞–º–æ–µ –±–µ–∑—É–º–Ω–æ–µ –º–µ—Å—Ç–æ, –≥–¥–µ —Ç—ã —Å–ø–∞–ª(–∞)?",
        "–¢—ã –ø—Ä–æ–±–æ–≤–∞–ª(–∞) —Ü–µ–ª–æ–≤–∞—Ç—å—Å—è —Å –Ω–µ–∑–Ω–∞–∫–æ–º—Ü–µ–º?"
        // –¥–æ–±–∞–≤—å –±–æ–ª—å—à–µ –≤–æ–ø—Ä–æ—Å–æ–≤ –ø—Ä–∏ –∂–µ–ª–∞–Ω–∏–∏
      ],
      dirty: [
        "–¢—ã –∫–æ–≥–¥–∞-–Ω–∏–±—É–¥—å –∑–∞–Ω–∏–º–∞–ª—Å—è(–∞—Å—å) —ç—Ç–∏–º –≤ –º–∞—à–∏–Ω–µ?",
        "–£ —Ç–µ–±—è –±—ã–ª–∏ –æ—Ç–Ω–æ—à–µ–Ω–∏—è –Ω–∞ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–∏?",
        "–¢—ã –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–ª(–∞) –∫–æ–≥–æ-—Ç–æ –∏–∑ –ø—Ä–∏—Å—É—Ç—Å—Ç–≤—É—é—â–∏—Ö –æ–±–Ω–∞–∂—ë–Ω–Ω—ã–º(–æ–π)?"
        // –¥–æ–±–∞–≤—å –±–æ–ª—å—à–µ –≤–æ–ø—Ä–æ—Å–æ–≤ –ø—Ä–∏ –∂–µ–ª–∞–Ω–∏–∏
      ]
    };

    const dares = {
      all: [],
      chill: [
        "–ü–æ–∫–∞–∂–∏, –∫–∞–∫ —Ç—ã —Ç–∞–Ω—Ü—É–µ—à—å.",
        "–†–∞—Å—Å–∫–∞–∂–∏ –∞–Ω–µ–∫–¥–æ—Ç.",
        "–°–ø–æ–π —Å—Ç—Ä–æ—á–∫—É –∏–∑ —Å–ª—É—á–∞–π–Ω–æ–π –ø–µ—Å–Ω–∏."
        // –¥–æ–±–∞–≤—å –±–æ–ª—å—à–µ –¥–µ–π—Å—Ç–≤–∏–π –ø—Ä–∏ –∂–µ–ª–∞–Ω–∏–∏
      ],
      party: [
        "–ü—Ä–æ–ø—Ä—ã–≥–∞–π 10 —Ä–∞–∑.",
        "–í—ã–ø–µ–π —Å—Ç–∞–∫–∞–Ω –≤–æ–¥—ã –∑–∞ 10 —Å–µ–∫—É–Ω–¥.",
        "–°–¥–µ–ª–∞–π –∞–∫—Ä–æ–±–∞—Ç–∏—á–µ—Å–∫–∏–π —Ç—Ä—é–∫."
        // –¥–æ–±–∞–≤—å –±–æ–ª—å—à–µ –¥–µ–π—Å—Ç–≤–∏–π –ø—Ä–∏ –∂–µ–ª–∞–Ω–∏–∏
      ],
      dirty: [
        "–°–Ω–∏–º–∏ –æ–¥–∏–Ω –ø—Ä–µ–¥–º–µ—Ç –æ–¥–µ–∂–¥—ã.",
        "–ü–æ–∫–∞–∂–∏ —Å–≤–æ—é –ª—é–±–∏–º—É—é –ø–æ–∑—É –¥–ª—è —Ñ–æ—Ç–æ.",
        "–°–¥–µ–ª–∞–π –º–∞—Å—Å–∞–∂ —à–µ–∏ —Å–ª–µ–¥—É—é—â–µ–º—É –∏–≥—Ä–æ–∫—É."
        // –¥–æ–±–∞–≤—å –±–æ–ª—å—à–µ –¥–µ–π—Å—Ç–≤–∏–π –ø—Ä–∏ –∂–µ–ª–∞–Ω–∏–∏
      ]
    };

    Object.keys(truths).forEach(k => {
      if (k !== "all") truths.all.push(...truths[k]);
    });
    Object.keys(dares).forEach(k => {
      if (k !== "all") dares.all.push(...dares[k]);
    });

    function addPlayer() {
      const input = document.getElementById("playerInput");
      const name = input.value.trim();
      if (name && !players.includes(name)) {
        players.push(name);
        localStorage.setItem('players', JSON.stringify(players));
        updatePlayersList();
        input.value = "";
      } else {
        alert("–í–≤–µ–¥–∏—Ç–µ —É–Ω–∏–∫–∞–ª—å–Ω–æ–µ –∏–º—è —É—á–∞—Å—Ç–Ω–∏–∫–∞!");
      }
    }

    function updatePlayersList() {
      const list = document.getElementById("players");
      list.innerHTML = players.length > 0 ? "<strong>–£—á–∞—Å—Ç–Ω–∏–∫–∏:</strong><br>" + players.join(", ") : "";
    }

    function startGame(type) {
      const mode = document.getElementById("modeSelect").value;
      if (!mode) {
        alert("–í—ã–±–µ—Ä–∏—Ç–µ —Ä–µ–∂–∏–º –ø–µ—Ä–µ–¥ –Ω–∞—á–∞–ª–æ–º –∏–≥—Ä—ã!");
        return;
      }

      const availableTruths = mode === "all" ? truths.all : truths[mode];
      const availableDares = mode === "all" ? dares.all : dares[mode];

      let task, isTruth;

      if (type === "truth") {
        task = availableTruths[Math.floor(Math.random() * availableTruths.length)];
        isTruth = true;
      } else if (type === "dare") {
        task = availableDares[Math.floor(Math.random() * availableDares.length)];
        isTruth = false;
      }

      const randomPlayer = players[Math.floor(Math.random() * players.length)];

      const resultDiv = document.getElementById("gameResult");
      resultDiv.className = `result ${isTruth ? 'truth-result' : 'dare-result'}`;
      resultDiv.innerHTML = `<strong>${randomPlayer}</strong>, —Ç–µ–±–µ –≤—ã–ø–∞–ª–æ: <strong>${isTruth ? '–ü—Ä–∞–≤–¥–∞' : '–î–µ–π—Å—Ç–≤–∏–µ'}</strong><br>–ó–∞–¥–∞–Ω–∏–µ: ${task}`;
    }

    function givePunishment() {
      const punishments = [
        "–°–¥–µ–ª–∞–π 10 –æ—Ç–∂–∏–º–∞–Ω–∏–π.",
        "–ü–æ—Å—Ç–æ–π –Ω–∞ –≥–æ–ª–æ–≤–µ 10 —Å–µ–∫—É–Ω–¥.",
        "–°—ä–µ—à—å –ª–æ–∂–∫—É –≥–æ—Ä—á–∏—Ü—ã.",
        "–ü–æ—Å—Ç–æ–π –≤ —É–≥–æ–ª–∫–µ 1 –º–∏–Ω—É—Ç—É.",
        "–ü–æ–∫–∞–∂–∏ —Ç–∞–Ω–µ—Ü –∂–∏–≤–æ—Ç–∞."
      ];
      const punishment = punishments[Math.floor(Math.random() * punishments.length)];
      const resultDiv = document.getElementById("gameResult");
      resultDiv.className = "result";
      resultDiv.innerHTML = `<strong>–ù–∞–∫–∞–∑–∞–Ω–∏–µ:</strong><br>${punishment}`;
    }

    updatePlayersList();
  </script>

</body>
</html>
